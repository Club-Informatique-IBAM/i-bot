<link rel="stylesheet" type="text/css" href="https://www.rivescript.com//try/tryonline.css">
<h1>Tests avec RiveScript</h1>

<span id="rivescript-version"></span><p>

<div class="pull-right">
	<button type="button" id="execute" class="btn btn-primary">
		<i class="fa fa-play"></i>
		Execute/Test Script
	</button>
</div>

Templates: <select name="template" id="template">
	<option value="">-- select a template --</option>
	<option value="1-1-simple-example.rive">1-1-simple-example.rive</option>
	<option value="1-2-comments.rive">1-2-comments.rive</option>
	<option value="1-3-replies.rive">1-3-replies.rive</option>
	<option value="1-4-weight.rive">1-4-weight.rive</option>
	<option value="2-1-wildcards.rive">2-1-wildcards.rive</option>
	<option value="2-2-alternations.rive">2-2-alternations.rive</option>
	<option value="2-3-optionals.rive">2-3-optionals.rive</option>
	<option value="2-4-google1.rive">2-4-google1.rive</option>
	<option value="2-5-google2.rive">2-5-google2.rive</option>
	<option value="rs-standard.rive">rs-standard.rive</option>
	<option value="testsuite.rive">testsuite.rive</option>
</select>

<hr>

<textarea class="form-control" cols="80" rows="20" id="editor"></textarea>

<div class="modal fade" id="chatModal" tabindex="-1" role="dialog" aria-labelledby="chatModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="chatModalLabel">Dialogue</h4>
			</div>
			<div class="modal-body">
				<div class="try-dialogue" id="dialogue"></div>

				<fieldset>
					<legend>Send a Message</legend>
					<input type="text" class="form-control" id="message" placeholder="Press Enter to send">
				</fieldset>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
